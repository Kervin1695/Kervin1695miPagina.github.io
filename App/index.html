<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muster Cloud</title>

</head>

<body>
    <h1>Bienvenido</h1>

    <h2>Iniciar Sesión</h2><br>
    <input type="text" id="usuario_login" placeholder="Nombre de usuario"><br>
    <input type="password" id="password_login" placeholder="Contraseña"><br>
    <label>
        <input type="checkbox" id="admin_login">
        Administrador
    </label><br>
    <button id="btn_login">Iniciar Sesion</button><br>


    <h2>Registrarse</h2>
    <input type="text" id="usuario_registro" placeholder="Nombre de usuario"><br>
    <input type="text" id="nombre_registro" placeholder="Nombre Completo"><br>
    <input type="text" id="DPI_registro" placeholder="DPI"><br>
    <input type="text" id="telefono_registro" placeholder="Telefono"><br>
    <input type="password" id="password_registro" placeholder="Contraseña"><br>
    <button id="btn_registro">Registrarse</button>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
