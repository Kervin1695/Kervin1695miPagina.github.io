<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <button id="logout_btn">Cerrar Sesion</button>

        <label>Cargar Artistas: <input type="file" id="subirArtistas_btn" value="Cargar Artistas"></label><br>

    </div>
    <div id="graficas_btns">
        <h3>Graficas</h3>
        <button id="graficaUsuarios_btn">Usuarios</button>
        <button id="graficaArtistas_btn">Artistas y Canciones</button>
        <button id="graficaPodcasts_btn">Podcasts</button>
